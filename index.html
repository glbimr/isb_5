        // --- Annotation Canvas Component ---
        const AnnotationCanvas = ({ active, tool, color, strokeWidth }) => {
            const canvasRef = useRef(null);
            const isDrawing = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });
            const snapshot = useRef(null);

            // Resize logic
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const parent = canvas.parentElement;
                
                const resize = () => {
                    canvas.width = parent.offsetWidth;
                    canvas.height = parent.scrollHeight; // Cover full scroll height
                };
                
                resize();
                window.addEventListener('resize', resize);
                return () => window.removeEventListener('resize', resize);
            }, []);

            const getCoords = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            };

            const startDrawing = (e) => {
                if (!active) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const coords = getCoords(e);
                
                isDrawing.current = true;
                startPos.current = coords;
                // Save current state
                snapshot.current = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                ctx.beginPath();
                ctx.lineWidth = strokeWidth;
                ctx.strokeStyle = color;
                ctx.lineCap = 'round';
                ctx.moveTo(coords.x, coords.y);
            };

            const draw = (e) => {
                if (!isDrawing.current || !active) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const coords = getCoords(e);

                if (tool === 'pen' || tool === 'eraser') {
                    ctx.globalCompositeOperation = tool === 'eraser' ? 'destination-out' : 'source-over';
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                } else {
                    // Shapes: Restore snapshot then draw
                    if (snapshot.current) ctx.putImageData(snapshot.current, 0, 0);
                    ctx.beginPath();
                    ctx.globalCompositeOperation = 'source-over';
                    // Re-apply styles after putImageData
                    ctx.lineWidth = strokeWidth;
                    ctx.strokeStyle = color;
                    
                    if (tool === 'rect') {
                        ctx.rect(startPos.current.x, startPos.current.y, coords.x - startPos.current.x, coords.y - startPos.current.y);
                    } else if (tool === 'arrow') {
                        // Arrow Drawing Logic
                        const headlen = 15; // Length of head in pixels
                        const angle = Math.atan2(coords.y - startPos.current.y, coords.x - startPos.current.x);
                        ctx.moveTo(startPos.current.x, startPos.current.y);
                        ctx.lineTo(coords.x, coords.y);
                        ctx.lineTo(coords.x - headlen * Math.cos(angle - Math.PI / 6), coords.y - headlen * Math.sin(angle - Math.PI / 6));
                        ctx.moveTo(coords.x, coords.y);
                        ctx.lineTo(coords.x - headlen * Math.cos(angle + Math.PI / 6), coords.y - headlen * Math.sin(angle + Math.PI / 6));
                    }
                    ctx.stroke();
                }
            };

            const stopDrawing = () => {
                isDrawing.current = false;
            };
            
            return (
                <canvas
                    ref={canvasRef}
                    className={`absolute inset-0 z-40 ${active ? 'cursor-crosshair' : 'pointer-events-none'}`}
                    onMouseDown={startDrawing}
                    onMouseMove={draw}
                    onMouseUp={stopDrawing}
                    onMouseOut={stopDrawing}
                />
            );
        };
